Parameters:
  name: top
  comment: "Simple chain from panda examples"
  nJobs: 1

OutputDataSets:
  - name: top/outDS
    filelist:
      - "regex|seed*"

JobCommands: |-
  echo $uniqueId 1 > seed-`uuidgen`.txt
  echo $uniqueId 2 > seed-`uuidgen`.txt
  echo $uniqueId 3 > seed-`uuidgen`.txt
  echo $uniqueId 4 > seed-`uuidgen`.txt
  echo $uniqueId 5 > seed-`uuidgen`.txt




