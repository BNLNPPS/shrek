Parameters: 
  name: combine
  comment: |-
    https://panda-wms.readthedocs.io/en/latest/client/pchain.html#more-complicated-chain

InputDataSets:
  - name: make_signal/outDS
    match: abc.dat
  - name: pre_mix/outDS
    nFilesPerJob: 2
    match: klm.root
  - name: make_background_2/outDS
    nFilesPerJob: 5
    match: ooo.root

OutputDataSets:
  - name: combine/outDS
    filelist:
    - "required: aaa.root"

JobCommands: |-
  # echo %IN %IN2 %IN3 > aaa.root
  echo ${IN1[@]} >  aaa.root
  echo ${IN2[@]} >> aaa.root
  echo ${IN3[@]} >> aaa.root
  
